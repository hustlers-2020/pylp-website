{% extends "base.html" %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    
    <header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url({{ article.image.url }})" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row row-mt-15em">
                <div class="col-md-12 mt-text text-left animate-box" data-animate-effect="fadeInUp">
                    <h1 style="text-transform: none;"><strong>{{ article.title }}</strong></h1>  
                    <h2>Published on: {{ article.date_uploaded|date:"F j, Y"}}</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-section gtco-gray-bg">
        <div class="col-4">
            <div class="text">
                <div class="row" style="padding-left:10%; padding-right:10%; padding-top:5%; padding-bottom:5%">
                    <div class="col-md-12">
                    {{ article.content|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
